<body>
  <nav>
    <div class="menu">
      <div class="logo">
        <a href={{url_for("home")}}>Vehicle Rental</a>
      </div>
      <ul>
        <li><a href={{url_for("home")}}>Home</a></li>

  <div class="img"></div>

        <form action="{{url_for("signup")}}" style="border:1px solid #ccc" method = "POST">
            <div class="container"> <br> <br>
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Your Name" name="username">
          
              <label for="mobile_number"><b>Mobile Number</b></label>
              <input type="text" placeholder="Enter Your Mobile Number" name="mobile_number">
          
              <label for="role"><b style="margin-right: 15px;">Role</b></label>
                <input type="radio" name="role" style="margin-bottom:15px;" value="customer"> Customer
                <input type="radio" name="role" style="margin-bottom:15px; margin-left: 15px;" value="admin"> Admin
              </label>
                   
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
                <button type="button" class="cancelbtn">Cancel</button>
              </div>
            </div>
        </form>
  </div>
